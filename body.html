<div class="container border border-danger">

    <div class="col">
        <!-- Table Markup -->
        <table id="esp-data" class="table" data-paging="true" data-sorting="true" data-editing="true" data-state="true" data-editing-delete-text="<span class='material-icons md-18'>delete</span>" data-editing-show-text="<span class='material-icons md-18'>edit</span>Edit" data-editing-edit-text="<span class='material-icons md-18'>edit</span>"></table>

        <!-- Editing Modal Markup -->
        <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
            <style scoped>
                /* provides a red astrix to denote required fields - this should be included in common stylesheet */
                .form-group.required .control-label:after {
                    content: "*";
                    color: red;
                    margin-left: 4px;
                }
                .md-18{font-size: 18px;}
            </style>
            <div class="modal-dialog" role="document">
                <form class="modal-content form-horizontal" id="editor">
                    <div class="modal-header">
                        <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close">
                            <span class="material-icons">
                            close
                            </span>
                        </button>
                        <h4 class="modal-title" id="editor-title">Add Row</h4>
                    </div>
                    <div class="modal-body">
                        
                        <div class="form-group required">
                            <label for="firstName" class="col-sm-3 control-label">First Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstName" name="firstName"
                                    placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastName" name="lastName"
                                    placeholder="Last Name" required>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="message" class="col-sm-3 control-label">Last Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="message" name="message"
                                    placeholder="Message" required>
                            </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
       

        <script>
            jQuery(document).ready(function () {
                console.log("loading footable-load.js");
                jQuery('head').append("<script src='https://raw.githubusercontent.com/eddieosi/esp_loader/main/footable-load.js' referrerpolicy='no-referrer' crossorigin='anonymous'><\/script>");
            });
        </script>
        <script id="footable"></script>
    </div>
</div>
